<html>
    <head>            
        <title>A calculator Application</title>
        <link rel="stylesheet" href="calculator.css"></link>
        </head>
    <body>
        <div class="grid">
            <div class="window">
                <div class="cal-display"></div>
                <div class="cal-calc"></div>
            </div>
            <div class="operation">
                <button class= 'btn one'>1</button>
                <button class= "btn two">2</button>                
                <button class="btn del">DEL</button>
                <button class="btn three">3</button>
                <button class="btn four">4</button>                                
                <button class="btn plus">+</button>
                <button class="btn five">5</button>
                <button class="btn six">6</button>
                <button class="btn minus">-</button>
                <button class="btn seven">7</button>
                <button class="btn eight">8</button>                
                <button class="btn mul">*</button>
                <button class="btn nine">9</button>
                <button class= "btn ten">0</button>
                <button class="btn div">/</button>
                <button class="btn ac">AC</button> 
                <button class="btn pow">^</button>               
                <button class="btn equal">=</button>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
